
<html ng-app = "app">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search Engine for Legislature</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="author" href="humans.txt">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller = "mainCtrl">
        <div class="container">
            <div class="row">
        <form class = "inputForm">
        <input type="text" ng-model = "zip">
        <button ng-click = "search()"> Click it</button>
        </form>
            </div>
        <div class="row">
            <div class="col-md-4">
        <div class="info">
            <table width= "100%">
                <tbody>
                    <tr class = "name"> </tr>
                    <tr class = "bills"> </tr>
                </tbody>
            </table>
            <div class="comitStuff">
                        <div class="mainCommittee">
                        <h3>Committees</h3>
                        </div>
                        </div>

        </div>
        </div>
        <div class="money">
        <div class="col-md-4">
                <div>
                    <p> This congress person recieved {{total | currency}} dollars in the 2014 campaign cycle.</p>
                </div>
                <div>
                    <p> {{hmmP}} people gave this congressmen this amount of money.</p>
                </div>
                <div class="topContributors">
                    <h3>Top Contributors for 2012 cycle: </h3>
                    <div class="col-md-8">
                    <li ng-repeat = "value in contribNames track by $index"> {{value}}</li>
                    </div>
                    <div class="col-md-4">
                        <li ng-repeat = "stuff in contribTotals track by $index"> {{stuff | currency}}</li>
                    </div>

                    
                </div> 
                 </div>
                <div class="col-md-4">               
                <div class="entity">
                    <h3>Interesting Data</h3>
                    <div class="col-md-7">
                        <li ng-repeat = "ughn in entityType track by $index">
                            {{ughn}}
                        </li>
                    </div>
                    <div class="col-md-5">
                        <li ng-repeat = "money in entityTotal track by $index">
                            {{money | currency}}
                        </li>
                    </div>
                </div>
                </div>
            </div>
            <div class="btn">
                <button class="reset" ng-click = 'reset()'> Try again.</button>
            </div>
        </div>
        </div>



        <script scr="https://cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
         <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
         <script src ='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js'></script>
        <script src="js/app.js"></script>
    </body>
</html>
