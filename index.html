
<html ng-app = "app">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search Engine for Legislature</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="author" href="humans.txt">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller = "mainCtrl">
        <div class="container">
            <div class="row">
        <form ng-hidden ="hidden">
        <input type="text" ng-model = "zip">
        <button ng-click = "search()"> Click it</button>
        </form>
            </div>
        <div class="row">
            <div class="col-md-6">
        <div class="info">
            <table width= "100%">
                <tbody>
                    <tr class = "name"> </tr>
                    <tr class = "bills"> </tr>
                    <tr class = "committees"></tr>
                </tbody>
            </table>

        </div>
        </div>
        <div class="col-md-6">
            <div class="money">
                <div>
                    <p> This congress person recieved {{total | currency}} dollars in the 2012 campaign cycle.</p>
                </div>
                <div>
                    <p> <span class="totalP"></span> people gave this congressmen this amount of money.</p>
                </div>                
            </div>
        </div>
        </div>
        </div>



        <script scr="https://cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
         <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
         <script src ='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js'></script>
        <script src="js/app.js"></script>
    </body>
</html>
